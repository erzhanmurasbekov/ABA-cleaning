    <label class="service-element" data-id="windowsStandard">

      &nbsp; -&nbsp;
      <span class="service-element__accent" data-value="35">35zł</span>
      &nbsp;
    </label>
    <div class="data-order__wrap wrap--service isHidden">
      <div class="data-order__quantity-block">
        <button
          type="button"
          class="control-quantity-btn control-quantity-btn--minus"
          data-type="minus"
          aria-label="Decrease the number of standard windows by 1"

          <svg class="icon--minus" width="35" height="35">
            <use href="images/sprite.svg#icon-minus"></use>
          </svg>
        </button>
        <span class="quantity-block__text quantity-block__value service-quantity" data-name="windowsStandard">1</span>
