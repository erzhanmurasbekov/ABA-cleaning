<div class="backdrop backdrop--support backdrop--hidden" data-support-modal>
  <div class="modal modal--support">
    <h3 class="modal__title">
      Contact technical support and ask your question
    </h3>

    <ul class="socials socials--modal">
      <li class="socials__item socials__item--modal">
        <a
          class="socials__link socials__link--connection"
          href="https://web.telegram.org/k/"
          aria-label="Link to the company's Telegram"
          target="_blank"
        >
          <svg class="socials__icon socials__inst-icon" width="40" height="40">
            <use href="images/sprite.svg#icon-telegram"></use>
          </svg>
        </a>
        <a href="#" class="socials__text">Telegram</a>
      </li>
      <li class="socials__item socials__item--modal">
        <a
          class="socials__link socials__link--connection"
          href="https://www.facebook.com"
          aria-label="Link to the company's Facebook"
          target="_blank"
        >
          <svg class="socials__icon socials__facebook-icon" width="40" height="40">
            <use href="images/sprite.svg#icon-messenger"></use>
          </svg>
        </a>
        <a href="#" class="socials__text">Facebook Messenger</a>
      </li>
      <li class="socials__item socials__item--modal">
        <a
          class="socials__link socials__link--connection"
          href="https://www.messenger.com/"
          aria-label="Link to the company's WhatsApp"
          target="_blank"
        >
          <svg class="socials__icon socials__whatsApp-icon" width="40" height="40">
            <use href="images/sprite.svg#icon-whatsApp"></use>
          </svg>
        </a>
        <a href="#" class="socials__text">WhatsApp</a>
      </li>
    </ul>
    <p class="text">or call us at</p>
    <p class="socials__item socials__item--modal">
      <a
        class="socials__link socials__link--connection"
        href="tel:+48534517801"
        aria-label="Link to the company's phone number"
      >
        <svg class="socials__icon socials__tel-icon" width="40" height="40">
          <use href="images/sprite.svg#icon-tel"></use>
        </svg>
      </a>
      <a href="tel:+48534517801" class="tel--support modal__tel">+48 534 517 801</a>
    </p>

    <button class="close-modal-btn" type="button" data-support-modal-close aria-label="Close the company contact modal">
      <svg class="close-modal-icon">
        <use href="images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
